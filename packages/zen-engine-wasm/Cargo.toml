[package]
name = "zen-engine-wasm"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
bumpalo = "3"
zen-expression = { path = "../../../zen/core/expression", default-features = false, features = ["regex-lite"] }
zen-tmpl = { path = "../../../zen/core/template" }
getrandom = { version = "0.2", features = ["js"] }
fastrand = { version = "2", features = ["js"] }

js-sys = "0.3"

gloo-utils = { version = "0.2", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wasm-bindgen = "0.2"